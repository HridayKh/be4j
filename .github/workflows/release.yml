name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  update-version-then-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set version and build
        run: |
          mvn -B -ntp versions:set -DnewVersion=${GITHUB_REF_NAME#v}
          mvn -B -ntp versions:commit
          mvn -B -ntp clean package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: target/be4j-*.jar

  bump-version-for-next-development:
    needs: update-version-then-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump version to next SNAPSHOT
        run: |
          CURRENT=${GITHUB_REF_NAME#v}
          NEXT=$(echo $CURRENT | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')
          mvn -B -ntp versions:set -DnewVersion=$NEXT-SNAPSHOT
          mvn -B -ntp versions:commit

      - name: Update main branch with new version
        run: |
          CURRENT=${GITHUB_REF_NAME#v}
          NEXT=$(echo $CURRENT | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')

          git fetch origin main
          git checkout main

          mvn -B -ntp versions:set -DnewVersion=$NEXT-SNAPSHOT
          mvn -B -ntp versions:commit

          git config user.name "be4j-release-actions-bot"
          git config user.email "actions@github.com"

          git add pom.xml
          git commit -m "chore: start next version ($NEXT-SNAPSHOT)"
          git push origin main


